<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & DS Lecture Notes by Your Name</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">Introduction to AI & DS Lecture Notes</h1>
            <p class="header-subtitle">Your premium source for quality lecture materials.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">

        <!-- YouTube Playlist Link -->
        <div class="youtube-banner">
             <div class="youtube-banner-content">
                <i class="fab fa-youtube youtube-icon"></i>
                <div>
                    <h3 class="youtube-title">Watch the Full Lecture Series!</h3>
                    <p class="youtube-text">Access the complete video playlist for this course on YouTube.</p>
                    <a href="https://youtube.com/playlist?list=PLkdux1zkD1ZLpCXjsJofEesZxztn81-47&si=8vSEHBKDtFXjk0-G" target="_blank" rel="noopener noreferrer" class="btn btn-youtube">
                        Go to Playlist
                    </a>
                </div>
            </div>
        </div>

        <h2 class="section-title">Available Lecture Notes</h2>

        <!-- Notes Grid -->
        <div id="notes-grid" class="notes-grid">
            <!-- Lecture notes will be dynamically inserted here by script.js -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
